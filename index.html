<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container grid">

    <div class="main-module">
      <img src="images/logo.svg" alt="logo-img" class="logo">

      <div class="icon-set">
        <div class="icon-container"><img src="images/icon-document.svg" alt="doc-icon" class="icon icon1"></div>
        <div class="icon-container"><img src="images/icon-folder.svg" alt="folder-icon" class="icon icon2"></div>
        <div class="icon-container"><img src="images/icon-upload.svg" alt="upload-icon" class="icon icon3">
        </div>
      </div>
    </div>

    <div class="data-module">

      <h4>Youâ€™ve used <span>815 GB</span> of your storage</h4>
      
      <div id="progress-bar">
        <div class="progress">
          <span class="ellipse"></span>
        </div>
      </div>

      <div class="data-range">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>

      <div class="data-remain">
        <h1>185 <span>GB Left</span></h1>
        <!-- <span class="modal"></span> -->
      </div>  

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Yazeed</a>.
    </div>

  </div>
</body>
</html>
